apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-frontend
  namespace: learnflow
  labels:
    app: learnflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-frontend
  template:
    metadata:
      labels:
        app: learnflow-frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/gen-lang-client-0174245278/learnflow/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://learnflow-backend.learnflow.svc.cluster.local:8000"
            - name: BETTER_AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: learnflow-secrets
                  key: better-auth-secret
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: learnflow-secrets
                  key: database-url
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30

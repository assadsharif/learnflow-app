apiVersion: apps/v1
kind: Deployment
metadata:
  name: learnflow-docs
  namespace: learnflow
  labels:
    app: learnflow-docs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: learnflow-docs
  template:
    metadata:
      labels:
        app: learnflow-docs
    spec:
      containers:
        - name: docs
          image: us-central1-docker.pkg.dev/gen-lang-client-0174245278/learnflow/docs:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: learnflow-docs
  namespace: learnflow
  labels:
    app: learnflow-docs
spec:
  selector:
    app: learnflow-docs
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: LoadBalancer
